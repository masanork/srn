<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web/A Form Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    <style>
        body {
            font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(120deg, #eef2ff, #f8fafc);
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 14px;
            box-sizing: border-box;
        }

        .pane-header {
            font-weight: 600;
            margin-bottom: 12px;
            color: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .editor-area {
            flex: 1;
            font-family: "JetBrains Mono", "Menlo", "Monaco", "Courier New", monospace;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            resize: none;
            font-size: 13px;
            line-height: 1.55;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        }

        #preview-container {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            overflow-y: auto;
            padding: 24px;
            box-shadow: inset 0 0 10px rgba(15, 23, 42, 0.05);
        }

        .preview-content {
            margin: 0 auto;
            max-width: 100%;
            padding: 0 20px;
        }

        /* Common Web/A Styles (duplicated from generator for better preview fidelity) */
        .form-row {
            display: flex;
            margin-bottom: 18px;
            align-items: center;
        }

        .form-row.vertical {
            display: block;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-right: 14px;
            min-width: 140px;
        }

        .form-row.vertical .form-label {
            margin-bottom: 8px;
            width: 100%;
        }

        .form-input {
            flex: 1;
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            max-width: 820px;
        }

        .table-wrapper {
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            padding: 6px 10px;
            text-align: left;
            vertical-align: middle;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table th:last-child,
        .data-table td:last-child {
            border-right: none;
        }

        .data-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #111827;
            position: sticky;
            top: 0;
        }

        .form-hint {
            font-size: 0.85em;
            color: #666;
            margin-top: 6px;
        }

        button.primary {
            background: #111827;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button.primary:hover {
            background: #1f2937;
        }

        .syntax-help {
            font-size: 12px;
            color: #4b5563;
            margin-top: 5px;
            background: #eef2ff;
            padding: 10px;
            border-radius: 6px;
        }

        .preview-modes {
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .preview-btn {
            background: #fff;
            border: 1px solid #cbd5f5;
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .preview-btn.active {
            background: #111827;
            color: #fff;
            border-color: #111827;
        }
    </style>
</head>

<body>
    <div class="pane" style="border-right: 1px solid #ddd;">
        <div class="pane-header">
            <div class="header-left">
                <span data-i18n="md_def">Markdown Definition</span>
            </div>
        </div>
        <textarea id="editor-form" class="editor-area" spellcheck="false" oninput="parseAndRender()"></textarea>
        <div class="syntax-help">
            <strong>Syntax Guide:</strong><br>
            <code># Title</code> : Document Title<br>
            <code>- [type:key] Label</code> : Input Field (text, number, date, textarea)<br>
            <code>- [radio:key] Label</code> : Radio Group<br>
            <code>[calc:key (formula="...")]</code> : Calculation
        </div>
    </div>
    <div class="pane">
        <div class="pane-header">
            <span data-i18n="preview">Preview</span>
            <div class="preview-modes">
                <button class="preview-btn active" data-preview="form" onclick="setPreviewMode('form')"
                    data-i18n="btn_preview_form">Form</button>
                <button class="preview-btn" data-preview="aggregator" onclick="setPreviewMode('aggregator')"
                    data-i18n="btn_preview_agg">Aggregator</button>
                <button class="primary" onclick="downloadCurrent()" data-i18n="btn_download">Download</button>
            </div>
        </div>
        <div id="preview-container">
            <div id="preview" class="preview-content"></div>
        </div>
    </div>
    <script src="./mkform.js"></script>
</body>

</html>
