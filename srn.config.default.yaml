# Sorane (SRN) Master Configuration
# Each site can override these values.

directories:
  site: "site"
  dist: "dist"
  content: "site/content"
  fonts: "shared/fonts"
  data: "site/data"
  schemas: "shared/schemas"

identity:
  domain: "masanork.github.io"
  path: "/srn"

fontStyles:
  Sans:
    - "NotoSansJP-VariableFont_wght.ttf"
    - "NotoSansSC-VariableFont_wght.ttf"
    - "NotoSansTC-VariableFont_wght.ttf"
    - "NotoSansKR-VariableFont_wght.ttf"
  Serif:
    - "NotoSerifJP-VariableFont_wght.ttf"
    - "NotoSerifSC-VariableFont_wght.ttf"
    - "NotoSerifTC-VariableFont_wght.ttf"
    - "NotoSerifKR-VariableFont_wght.ttf"
  GJM:
    - "ipamjm.ttf"
    - "acgjm.ttf"
  default: "Sans"
